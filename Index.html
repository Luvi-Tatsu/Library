<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LIBRARY</h1>
        </div>
        <div class="body">

            <dialog class="addBook">
            <form method="dialog">
                <div class="formTitle"><h1>Add Book</h1></div>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>
                </div>
                <div class="pages">
                    <label for="date">Pages</label>
                    <input type="number" name="page" id="page">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" value="read">
                    <label for="checkbox">Check if you read the Book</label>
                </div>
                <div class="save">
                    <button class="save" type="submit">Save</button>
                </div>
            </form>
             </dialog>
             <div>
                <button id="updateBook">Add Book</button>
              </div>
            <div class="output">
                <div class="card">
                    <div class="delBtn">
                    <button class="delete">x</button>
                    </div>
                    <div class="content">
                    <ul class="book">
                        <li class="title">The Hobbit</li>
                        <li class="author">J.R.R Tolkien</li>
                        <li class="pages">350 Pages</li>
                        <li class="read">Read</li>
                    </ul>
                    </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
