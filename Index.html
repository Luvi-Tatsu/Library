<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LIBRARY</h1>
        </div>
        <div class="body">
            
            <form action="">
                <div class="formTitle"><h1>Add Book</h1></div>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit">
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien">
                </div>
                <div class="date">
                    <label for="date">Date Released</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Check if you read the Book</label>
                </div>
                <div class="save">
                    <button class="save">Save</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
